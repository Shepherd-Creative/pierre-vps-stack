<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Rate Analyzer</title>
    <style>
        :root {
            --bg-gradient-start: #667eea; --bg-gradient-end: #764ba2;
            --container-bg: white; --header-gradient-start: #1ABC9C; --header-gradient-end: #40E0D0;
            --text-primary: #333; --text-secondary: #666; --text-header: white;
            --border-color: #e0e0e0; --card-bg: #f8f9fa; --shadow-color: rgba(0,0,0,0.1);
            --accent-color: #1ABC9C; --recommendation-bg: #e8f4f8; --recommendation-text: #2c5aa0;
            --level-excellent: #4834d4; --level-good: #A7D36F; --level-developing: #f39c12; --level-support: #e74c3c;
        }
        html[data-theme='dark'] {
            --bg-gradient-start: #1d2b64; --bg-gradient-end: #1a2a4a; --container-bg: #2c3e50;
            --header-gradient-start: #16a085; --header-gradient-end: #1abc9c; --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7; --text-header: #ecf0f1; --border-color: #4a627a;
            --card-bg: #34495e; --shadow-color: rgba(0,0,0,0.4); --accent-color: #48c9b0;
            --recommendation-bg: #34495e; --recommendation-text: #ecf0f1;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%); min-height: 100vh; padding: 20px; color: var(--text-primary); transition: background 0.3s ease, color 0.3s ease; }
        .container { max-width: 800px; margin: 0 auto; background: var(--container-bg); border-radius: 20px; box-shadow: 0 10px 40px var(--shadow-color); overflow: hidden; transition: background 0.3s ease; }
        .header { background: linear-gradient(135deg, var(--header-gradient-start) 0%, var(--header-gradient-end) 100%); padding: 20px 30px; color: var(--text-header); display: flex; justify-content: space-between; align-items: center; }
        .header-content { text-align: left; }
        .header-logo { height: 60px; margin-right: 20px; }
        .header h1 { font-size: 2rem; font-weight: 600; }
        .header p { font-size: 1rem; opacity: 0.9; }
        .theme-switcher { display: flex; align-items: center; }
        .theme-toggle { cursor: pointer; position: relative; width: 50px; height: 26px; background: rgba(255,255,255,0.3); border-radius: 25px; transition: background 0.3s ease; }
        .theme-toggle:before { content: ''; position: absolute; top: 3px; left: 4px; width: 20px; height: 20px; background: white; border-radius: 50%; transition: transform 0.3s ease; }
        #themeToggle:checked + .theme-toggle { background: #34495e; }
        #themeToggle:checked + .theme-toggle:before { transform: translateX(24px); }
        #themeToggle { display: none; }
        .main-content { padding: 40px 30px; }
        .recording-section { text-align: center; margin-bottom: 40px; }
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; justify-content: center; }
        .setting-group { text-align: center; }
        .setting-group label { display: block; margin-bottom: 10px; font-weight: 500; color: var(--text-secondary); font-size: 1rem; }
        .styled-select { padding: 12px 20px; font-size: 1rem; font-weight: 600; border: 2px solid var(--border-color); border-radius: 15px; background: var(--container-bg); color: var(--text-primary); cursor: pointer; min-width: 200px; transition: border-color 0.3s ease; -webkit-appearance: none; appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 1rem center; background-size: .65em auto;}
        
        .mic-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 20px auto;
            display: flex; /* Use Flexbox for centering */
            align-items: center;
            justify-content: center;
        }
        .mic-button { cursor: pointer; transition: all 0.3s ease; width: 100%; height: 100%; }
        .mic-container.ready .mic-button:hover { filter: drop-shadow(0 0 15px rgba(46, 204, 113, 0.8)); }
        .mic-container.recording .mic-button { filter: invert(25%) sepia(84%) saturate(7482%) hue-rotate(358deg) brightness(103%) contrast(115%); }
        .mic-container.processing .mic-button { display: none; } /* Hide mic icon */
        
        .loading-spinner { display: none; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        .mic-container.processing .loading-spinner { display: block; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .status-container { min-height: 60px; margin-top: 20px; }
        .wave-container { display: none; height: 35px; width: 50px; justify-content: space-between; align-items: flex-end; margin: 10px auto; }
        .wave-bar { width: 5px; height: 100%; background-color: #e74c3c; border-radius: 5px; animation: wave-dance 1.2s ease-in-out infinite; }
        .wave-bar:nth-child(2) { animation-delay: -1.0s; }
        .wave-bar:nth-child(3) { animation-delay: -0.8s; }
        .wave-bar:nth-child(4) { animation-delay: -0.6s; }
        .wave-bar:nth-child(5) { animation-delay: -0.4s; }
        @keyframes wave-dance { 0%, 100% { transform: scaleY(0.1); } 50% { transform: scaleY(1.0); } }
        .status-text { font-size: 1.1rem; font-weight: 500; color: var(--text-secondary); }
        .status-text.processing-text { animation: flash 1.5s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .status-log {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'SF Mono', 'Courier New', monospace;
            font-size: 0.9rem;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            line-height: 1.5;
        }
        .status-log div { padding-bottom: 5px; }

        .results-section { margin-top: 40px; padding-top: 40px; border-top: 2px solid var(--border-color); }
        .results-section.hidden { display: none; }
        .results-header { text-align: center; margin-bottom: 30px; }
        .results-header h2 { color: var(--text-primary); margin-bottom: 10px; font-size: 1.8rem; }
        .wpm-display { text-align: center; margin-bottom: 30px; }
        .wpm-number { font-size: 4rem; font-weight: bold; margin-bottom: 10px; }
        .wpm-label { font-size: 1.2rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; }
        .fluency-level { text-align: center; margin-bottom: 30px; padding: 15px; border-radius: 15px; font-size: 1.3rem; font-weight: 600; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; color: var(--text-primary); }
        .stat-number { font-size: 2rem; font-weight: bold; color: var(--accent-color); margin-bottom: 5px; }
        .stat-label { color: var(--text-secondary); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .transcription-section { background: var(--card-bg); padding: 25px; border-radius: 15px; margin-bottom: 20px; }
        .transcription-section h3 { margin-bottom: 15px; color: var(--text-primary); font-size: 1.3rem; }
        .transcription-text { line-height: 1.6; color: var(--text-secondary); font-style: italic; font-size: 1.1rem; }
        .recommendation { background: var(--recommendation-bg); color: var(--recommendation-text); padding: 20px; border-radius: 15px; margin: 20px 0; }
        .error-message { background: #f8d7da; color: #721c24; padding: 20px; border-radius: 15px; margin: 20px 0; border-left: 5px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <img src="/static/images/logo.png" alt="Logo" class="header-logo">
                <div class="header-content">
                    <h1>Reading Fluency Analyzer</h1>
                    <p>AI-powered reading assessment</p>
                </div>
            </div>
            <div class="theme-switcher">
                <input type="checkbox" id="themeToggle">
                <label for="themeToggle" class="theme-toggle"></label>
            </div>
        </div>
        <div class="main-content">
            <div class="recording-section">
                <div class="settings-grid">
                    <div class="setting-group">
                        <label for="language">Reading Language:</label>
                        <select id="language" class="styled-select">
                            <option value="english">English</option>
                            <option value="afrikaans">Afrikaans</option>
                            <option value="sesotho">Sesotho</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="gradeLevel">Grade Level:</label>
                        <select id="gradeLevel" class="styled-select">
                            <option value="grade_r">Grade R (5-6 years)</option>
                            <option value="grade_1">Grade 1 (6-7 years)</option>
                            <option value="grade_2">Grade 2 (7-8 years)</option>
                            <option value="grade_3">Grade 3 (8-9 years)</option>
                        </select>
                    </div>
                </div>
                <div id="micContainer" class="mic-container ready">
                    <img src="/static/images/mic.svg" alt="Record" id="micButton" class="mic-button">
                    <div class="loading-spinner"></div>
                </div>
                <div class="status-container">
                    <div id="statusText" class="status-text">Click the microphone to start recording</div>
                    <div id="statusLog" class="status-log"></div>
                    <div class="wave-container">
                        <div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div><div class="wave-bar"></div>
                    </div>
                </div>
            </div>
            <div id="resultsSection" class="results-section hidden"></div>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const htmlEl = document.documentElement;
            const savedTheme = localStorage.getItem('theme') || 'light';
            htmlEl.setAttribute('data-theme', savedTheme);
            themeToggle.checked = savedTheme === 'dark';
            themeToggle.addEventListener('change', function() {
                const theme = this.checked ? 'dark' : 'light';
                htmlEl.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });

            class SpeechRateAnalyzer {
                constructor() {
                    this.isRecording = false;
                    this.micContainer = document.getElementById('micContainer');
                    this.micButton = document.getElementById('micButton');
                    this.statusText = document.getElementById('statusText');
                    this.statusLog = document.getElementById('statusLog');
                    this.waveContainer = document.querySelector('.wave-container');
                    this.languageSelect = document.getElementById('language');
                    this.gradeLevelSelect = document.getElementById('gradeLevel');
                    this.resultsSection = document.getElementById('resultsSection');
                    this.errorMessage = document.getElementById('errorMessage');
                    this.initializeEventListeners();
                }

                initializeEventListeners() { this.micButton.addEventListener('click', () => this.toggleRecording()); }
                toggleRecording() { this.isRecording ? this.stopRecording() : this.startRecording(); }

                async startRecording() {
                    try {
                        this.hideError();
                        this.hideResults();
                        this.statusLog.style.display = 'none';
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        this.mediaRecorder = new MediaRecorder(stream);
                        this.audioChunks = [];
                        this.mediaRecorder.ondataavailable = event => this.audioChunks.push(event.data);
                        this.mediaRecorder.onstop = () => this.processRecording();
                        this.mediaRecorder.start();
                        this.isRecording = true;
                        this.updateUI('recording');
                    } catch (error) {
                        this.showError('Error accessing microphone: ' + error.message);
                    }
                }

                stopRecording() {
                    if (this.mediaRecorder && this.isRecording) {
                        this.mediaRecorder.stop();
                        this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                        this.isRecording = false;
                        this.updateUI('processing', 'Finalizing audio...');
                    }
                }

                async processRecording() {
                    this.updateUI('processing', 'Uploading audio file...');
                    try {
                        const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.webm');
                        formData.append('language', this.languageSelect.value);
                        formData.append('grade_level', this.gradeLevelSelect.value);

                        const response = await fetch('/analyze_audio', { method: 'POST', body: formData });
                        const result = await response.json();

                        if (response.ok && result.task_id) {
                            this.listenForUpdates(result.task_id);
                        } else {
                            this.showError(result.error || 'Failed to start analysis task.');
                        }
                    } catch (error) {
                        this.showError('Error processing recording: ' + error.message);
                    }
                }

                listenForUpdates(taskId) {
                    this.statusText.textContent = 'Analysis in progress...';
                    this.statusLog.innerHTML = '';
                    this.statusLog.style.display = 'block';

                    const eventSource = new EventSource(`/status/${taskId}`);

                    eventSource.onmessage = (event) => {
                        const logEntry = document.createElement('div');
                        logEntry.textContent = event.data;
                        this.statusLog.appendChild(logEntry);
                        this.statusLog.scrollTop = this.statusLog.scrollHeight;
                    };

                    eventSource.addEventListener('complete', (event) => {
                        eventSource.close();
                        const finalResult = JSON.parse(event.data);
                        this.statusLog.style.display = 'none';

                        if (finalResult.success) {
                            this.displayResults(finalResult);
                        } else {
                            this.showError(finalResult.error || 'Analysis failed');
                        }
                        this.updateUI('ready');
                    });

                    eventSource.onerror = (err) => {
                        eventSource.close();
                        this.showError('Connection to analysis stream failed. Please try again.');
                        this.statusLog.style.display = 'none';
                        this.updateUI('ready');
                    };
                }

                displayResults(result) {
                    const fluency = result.fluency_assessment;
                    const lang = result.language;
                    const capitalizedLang = lang.charAt(0).toUpperCase() + lang.slice(1);

                    this.resultsSection.innerHTML = `
                        <div class="results-header"><h2>Reading Fluency Assessment</h2><p style="color: var(--text-secondary); font-size: 0.9rem;">${result.grade_level.replace('_', ' ').toUpperCase()} ‚Ä¢ ${capitalizedLang} ‚Ä¢ ${result.transcription_service}</p></div>
                        <div class="wpm-display"><div class="wpm-number" style="color: ${fluency.color};">${result.words_per_minute}</div><div class="wpm-label">Words Per Minute</div></div>
                        <div class="fluency-level" style="background-color: ${fluency.color}20; color: ${fluency.color};">${fluency.emoji} ${fluency.level}</div>
                        <div class="recommendation"><strong>üìù Teacher Recommendation:</strong><br>${fluency.recommendation}</div>
                        <div class="stats-grid">
                            <div class="stat-card"><div class="stat-number">${result.word_count}</div><div class="stat-label">Words</div></div>
                            <div class="stat-card"><div class="stat-number">${result.audio_duration_seconds}s</div><div class="stat-label">Duration</div></div>
                            <div class="stat-card"><div class="stat-number">${fluency.target_wpm}</div><div class="stat-label">Target WPM</div></div>
                        </div>
                        <div class="transcription-section"><h3>üìù Transcription</h3><div class="transcription-text">${result.transcribed_text}</div></div>`;
                    this.showResults();
                }

                updateUI(state, message = '') {
                    this.micContainer.className = 'mic-container ' + state;
                    this.statusText.classList.remove('processing-text');
                    this.waveContainer.style.display = 'none';

                    switch (state) {
                        case 'ready':
                            this.statusText.textContent = 'Click the microphone to start recording';
                            break;
                        case 'recording':
                            this.statusText.textContent = '';
                            this.waveContainer.style.display = 'flex';
                            break;
                        case 'processing':
                            this.statusText.textContent = message || 'Analyzing...';
                            this.statusText.classList.add('processing-text');
                            break;
                    }
                }

                showResults() { this.resultsSection.classList.remove('hidden'); this.resultsSection.scrollIntoView({ behavior: 'smooth' }); }
                hideResults() { this.resultsSection.classList.add('hidden'); }
                showError(message) { 
                    this.errorMessage.textContent = message; 
                    this.errorMessage.style.display = 'block'; 
                    this.statusLog.style.display = 'none';
                    this.updateUI('ready'); 
                }
                hideError() { this.errorMessage.style.display = 'none'; }
            }

            new SpeechRateAnalyzer();
        });
    </script>
</body>
</html>
