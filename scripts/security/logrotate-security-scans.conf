# Logrotate config for security scan logs
# Deploy to /etc/logrotate.d/security-scans on VPS (requires sudo)
# Manages logs written by clamav-scan.sh, maldet-scan.sh, rkhunter-check.sh

/home/pierre_sudo_user/security-logs/*.log {
    weekly
    rotate 12
    compress
    delaycompress
    missingok
    notifempty
    create 0644 pierre_sudo_user pierre_sudo_user
}
