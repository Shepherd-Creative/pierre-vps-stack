name: CD - Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
      
      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 46.202.128.120 >> ~/.ssh/known_hosts
      
      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no pierre_sudo_user@46.202.128.120 'echo "âœ… SSH connection successful"'
      
      - name: Deploy to VPS
        run: |
          ssh pierre_sudo_user@46.202.128.120 << 'ENDSSH'
            set -e
            
            echo "ðŸ“¦ Deploying to VPS..."
            cd /home/pierre_sudo_user/docker-apps
            
            # Pull latest changes
            echo "ðŸ”„ Pulling latest code from GitHub..."
            git pull origin main
            
            # Update submodules if they exist
            if [ -f .gitmodules ]; then
              echo "ðŸ”„ Updating submodules..."
              git submodule update --init --recursive || echo "âš ï¸ Submodule update skipped"
            fi
            
            # Rebuild and restart services
            echo "ðŸ—ï¸  Rebuilding and restarting Docker services..."
            docker compose up -d --build
            
            # Wait for services to stabilize
            sleep 5
            
            # Show status
            echo ""
            echo "ðŸ“Š Service Status:"
            docker compose ps
            
            echo ""
            echo "âœ… Deployment complete!"
          ENDSSH
      
      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying services are running..."
          ssh pierre_sudo_user@46.202.128.120 'cd /home/pierre_sudo_user/docker-apps && docker compose ps --format "table {{.Service}}\t{{.Status}}"'
      
      - name: Deployment summary
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸŒ Site: https://pierre.brandiron.co.za"
