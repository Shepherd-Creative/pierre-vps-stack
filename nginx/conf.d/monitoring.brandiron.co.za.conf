server {
    listen 80;
    server_name monitoring.brandiron.co.za;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name monitoring.brandiron.co.za;

    ssl_certificate /etc/letsencrypt/live/monitoring.brandiron.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitoring.brandiron.co.za/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # Prometheus - no separate auth needed (uses global auth)
    location /prometheus/ {
        auth_basic "Monitoring Access";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
        proxy_pass http://prometheus:9090/prometheus/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # cAdvisor - simplified routing
    location /cadvisor {
        auth_basic "Monitoring Access";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
        return 301 /cadvisor/;
    }
    
    location /cadvisor/ {
        auth_basic "Monitoring Access";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
        proxy_pass http://cadvisor:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle internal redirects properly
        proxy_redirect http://cadvisor:8080/ /cadvisor/;
        proxy_redirect / /cadvisor/;
    }

    # Grafana at root path - gets its own auth + Grafana login
    location / {
        auth_basic "Monitoring Access";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support for live updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}