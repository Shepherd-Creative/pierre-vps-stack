# Graphiti nginx config - add to VPS after deployment
# Location: /etc/nginx/conf.d/graphiti.conf

server {
    listen 443 ssl;
    server_name graphiti.brandiron.co.za;

    ssl_certificate /etc/letsencrypt/live/brandiron.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brandiron.co.za/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        # HTTP Basic Auth - protect the endpoint
        auth_basic "Graphiti API";
        auth_basic_user_file /etc/nginx/auth/.htpasswd;

        proxy_pass http://graphiti:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

server {
    listen 80;
    server_name graphiti.brandiron.co.za;
    return 301 https://$server_name$request_uri;
}
