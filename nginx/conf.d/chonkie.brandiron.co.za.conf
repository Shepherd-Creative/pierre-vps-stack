server {
    listen 80;
    server_name chonkie.brandiron.co.za;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name chonkie.brandiron.co.za;

    ssl_certificate /etc/letsencrypt/live/chonkie.brandiron.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chonkie.brandiron.co.za/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Docker DNS resolver - allows nginx to start even if upstream is down
    resolver 127.0.0.11 valid=30s ipv6=off;

    # API routes go to backend - rewrite to strip /api prefix
    location /api/ {
        # Increase timeouts for large document processing
        proxy_connect_timeout       600s;
        proxy_send_timeout          600s;
        proxy_read_timeout          600s;
        send_timeout                600s;

        # Increase buffer sizes for large requests
        client_max_body_size        50m;
        proxy_buffer_size           4k;
        proxy_buffers               8 4k;
        proxy_busy_buffers_size     8k;

        set $upstream_chonkie chonkie:8000;
        # Rewrite to strip /api prefix when using variable in proxy_pass
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://$upstream_chonkie;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Next.js frontend - proxy to chonkie-visualizer
    location / {
        set $upstream_visualizer chonkie-visualizer:3001;
        proxy_pass http://$upstream_visualizer;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Next.js specific
        proxy_buffering off;
    }
}
