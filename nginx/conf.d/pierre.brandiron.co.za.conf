# Pierre Portfolio Website
# Domain: pierre.brandiron.co.za

server {
    listen 80;
    server_name pierre.brandiron.co.za;
    
    # ACME challenge location for SSL certificate
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS config
server {
    listen 443 ssl;
    server_name pierre.brandiron.co.za;

    ssl_certificate /etc/letsencrypt/live/pierre.brandiron.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pierre.brandiron.co.za/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        proxy_pass http://personal-website:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
