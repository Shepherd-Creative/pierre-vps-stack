# Pierre Portfolio Website
# Domain: pierre.brandiron.co.za

server {
    listen 80;
    server_name pierre.brandiron.co.za;
    
    # Redirect to HTTPS (uncomment after SSL cert is obtained)
    # return 301 https://$server_name$request_uri;
    
    # Temporary: serve directly over HTTP until SSL is configured
    location / {
        proxy_pass http://personal-website:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

