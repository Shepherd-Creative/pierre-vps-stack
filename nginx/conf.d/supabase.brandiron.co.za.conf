server {
    listen 80;
    server_name supabase.brandiron.co.za;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name supabase.brandiron.co.za;

    ssl_certificate /etc/letsencrypt/live/supabase.brandiron.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/supabase.brandiron.co.za/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        auth_basic "Supabase Admin Access";
        auth_basic_user_file /etc/nginx/auth/supabase;
        
        proxy_pass http://supabase-studio:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}