# DeepEval LLM Evaluation API
# Domain: deepeval.brandiron.co.za

server {
    listen 80;
    server_name deepeval.brandiron.co.za;

    # ACME challenge for SSL certificate renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name deepeval.brandiron.co.za;

    ssl_certificate /etc/letsencrypt/live/deepeval.brandiron.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/deepeval.brandiron.co.za/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Docker DNS resolver - allows nginx to start even if upstream container is down
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        # Use variable for upstream - nginx resolves at request time, not startup
        set $upstream_deepeval deepeval:8000;
        proxy_pass http://$upstream_deepeval$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # API-specific settings
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}
