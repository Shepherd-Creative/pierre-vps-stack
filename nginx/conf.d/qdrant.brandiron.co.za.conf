server {
    listen 80;
    server_name qdrant.brandiron.co.za;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name qdrant.brandiron.co.za;

    ssl_certificate /etc/letsencrypt/live/qdrant.brandiron.co.za/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qdrant.brandiron.co.za/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Docker DNS resolver - allows nginx to start even if upstream is down
    resolver 127.0.0.11 valid=30s ipv6=off;

    location = / {
        auth_basic "Qdrant Admin Access";
        auth_basic_user_file /etc/nginx/auth/qdrant;
        return 301 /dashboard/;
    }
    
    location / {
        auth_basic "Qdrant Admin Access";
        auth_basic_user_file /etc/nginx/auth/qdrant;
        
        set $upstream_qdrant qdrant:6333;
        proxy_pass http://$upstream_qdrant;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
