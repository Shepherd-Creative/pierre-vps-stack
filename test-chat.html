<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Pierre's AI Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }
    
    .header h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    
    .header p {
      color: #a0a0a0;
      font-size: 1rem;
    }
    
    #n8n-chat {
      width: 100%;
      max-width: 800px;
      height: calc(100vh - 160px);
      min-height: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .suggested-questions {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 800px;
    }
    
    .suggested-questions button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
    }
    
    .suggested-questions button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chat with Pierre's AI Assistant</h1>
    <p>Ask me anything about Pierre's skills, projects, and experience</p>
  </div>
  
  <div id="n8n-chat"></div>
  
  <div class="suggested-questions">
    <button onclick="askQuestion('What RAG systems has Pierre built?')">What RAG systems has Pierre built?</button>
    <button onclick="askQuestion('Tell me about Pierre\\'s technical skills')">Tell me about Pierre's technical skills</button>
    <button onclick="askQuestion('What MCP servers has Pierre created?')">What MCP servers has Pierre created?</button>
    <button onclick="askQuestion('What is Pierre\\'s professional background?')">What is Pierre's professional background?</button>
  </div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
    
    const chat = createChat({
      webhookUrl: 'https://n8n.brandiron.co.za/webhook/5e442826-4547-4647-8d24-1641210f2a8e/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',
      showWelcomeScreen: false,
      initialMessages: [
        "Hi! I'm Pierre's AI assistant, powered by a hybrid RAG system he built himself.",
        "I can answer questions about Pierre's skills, projects, certifications, and professional experience. What would you like to know?"
      ],
      i18n: {
        en: {
          title: "Pierre's AI Assistant",
          subtitle: 'Powered by Graphiti + RAG',
          inputPlaceholder: 'Ask me anything about Pierre...',
          getStarted: 'Start chatting',
          closeButtonTooltip: 'Close chat',
        },
      },
      theme: {
        primaryColor: '#4f46e5',
        secondaryColor: '#1a1a2e',
      }
    });
    
    // Make chat available globally for suggested questions
    window.n8nChat = chat;
  </script>
  
  <script>
    function askQuestion(question) {
      // Find the input field and submit the question
      const input = document.querySelector('#n8n-chat textarea, #n8n-chat input[type="text"]');
      if (input) {
        input.value = question;
        input.dispatchEvent(new Event('input', { bubbles: true }));
        // Find and click the send button
        const sendButton = document.querySelector('#n8n-chat button[type="submit"], #n8n-chat .send-button');
        if (sendButton) {
          sendButton.click();
        }
      }
    }
  </script>
</body>
</html>
