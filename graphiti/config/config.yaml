# Graphiti MCP Server Configuration for VPS

server:
  transport: "sse"
  host: "0.0.0.0"
  port: 8000
  
llm:
  provider: "openai"
  model: "gpt-4.1-mini"
  max_tokens: 4096
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}

embedder:
  provider: "openai"
  model: "text-embedding-3-small"
  dimensions: 1536
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}

database:
  provider: "neo4j"  # THIS IS THE KEY LINE

  providers:
    neo4j:
      uri: ${NEO4J_URI:bolt://neo4j:7687}
      username: ${NEO4J_USER:neo4j}
      password: ${NEO4J_PASSWORD}
      database: ${NEO4J_DATABASE:neo4j}

graphiti:
  group_id: ${GRAPHITI_GROUP_ID:my_portfolio}
